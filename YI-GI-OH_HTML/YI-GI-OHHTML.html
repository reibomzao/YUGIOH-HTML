<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUGIOH jo-ken-po</title>

    <link rel="stylesheet" href="./CSS/Reset.css">
    <link rel="stylesheet" href="./CSS/Main.css">
    <link rel="stylesheet" href="./CSS/Buttons.css">
    <link rel="stylesheet" href="./CSS/Containers_frames.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./ImagemSom/favicon/Favicon.ico" type="image/x-icon">


</head>
<body>
    <audio id="bgm" loop>
        <source src="./ImagemSom/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
   <script defer src="./Script/EngineYUGIOH.js"></script> 
   <div class="bg-video">
   
    <video class="video" autoplay loop muted>
        <source src="./ImagemSom/video/yugi.mp4" type="video/mp4">
    </video>

   </div>
   
   <div class="container">
   <div class="container__left framed-golden-2">
    
   <div class="score_box frame">
    <span id="score_points">Win : 0|Lose : 0</span>
   </div>
   
   <div class="menu_avatar">
   <img id="card-image">
   </div>
   
   <div class="card_details frame">
    <p id="card-name">Seleciona</p>
    <p id="card-type">uma carta</p>
   </div>

   <div class="frame">
   <p>Time duel</p>
   <p id="time">60</p>
   </div>
   


   </div>
   <div class="container__right">

    <div class="card-box__container">
    
        <div class="card-box framed" id="computer-cards">

        </div>
    
        <div class="card-versus__container">

            <div class="versus-top">
                <div class="card-infield">
                    <img id="player-field-card" height="180px" width="125px">
                </div>

            <img height="100px" src="./ImagemSom/icons/millenium2.png">
            
            <div class="card-infield">
                <img id="computer-field-card" height="180px" width="125px">
            </div>

        
            </div>
            
            <div class="versus-bottom">
             <button id="next-duel" class="rpgui-button" onclick="resetDuel()"></button>
            </div>

        </div>
    
        <div class="card-box framed" id="player-cards">
    
        </div>

    </div>

</div>

</div>


</body>
</html>
